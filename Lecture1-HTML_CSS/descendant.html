<html lang="eng">

        <title>Hello!</title>
        <style>
            #thoop li {
                color: blue;
            }

            ul li{
                color: aqua;
            }
        </style>
    </head>
    <body>
        <ol>
            Title of ordered list
            <li>list item one</li>
            <li>list item two</li>
            Title of unordered list
            <ul id="thoop">

                <li>sublist item two</li>
            </ul>
            <li>list item three</li>
            <ul>
                <li>second sublist item one</li>
                <li>second sublist item two</li>
                <li>second sublist item three</li>
            </ul>
        </ol>
       The End.
    </body>
</html>
