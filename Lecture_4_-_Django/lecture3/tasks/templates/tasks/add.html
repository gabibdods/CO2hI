{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Add a task</h1>
    <form action="{% url 'tasks:add' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="submit">
    </form>
    <a href="{% url 'tasks:index' %}">See task list</a>
{% endblock %}
